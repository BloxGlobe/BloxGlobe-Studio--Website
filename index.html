<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxGlobe Studio‚Ñ¢</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0b0c10, #1f2833);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 45px;
      height: 45px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a,
    button {
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    button:hover {
      color: #00c8ff;
      transform: scale(1.05);
    }

    /* GAME CARDS GRID */
    #games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px 60px;
      justify-items: center;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .game-card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.1);
    }

    .game-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .stats {
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .play-btn {
      margin-top: 10px;
      background: #00c8ff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background: #008ec4;
    }

    /* LOADING SCREEN */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #0b0c10, #1f2833);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #fff;
      font-size: 22px;
      animation: fadeOut 1s ease forwards;
      animation-delay: 9s;
    }

    #pumpkin {
      font-size: 80px;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    footer {
      text-align: center;
      padding: 25px;
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      font-size: 14px;
      color: #b0b0b0;
    }

    footer a {
      color: #00c8ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- üéÉ HALLOWEEN LOADING SCREEN -->
  <div id="loadingScreen">
    <div id="pumpkin">üéÉ</div>
    <h2>Happy Halloween!</h2>
  </div>

  <header>
    <div class="logo">
      <img src="YOUR_ROBLOX_LOGO.png" alt="Roblox Logo" />
      <h2>BloxGlobe Studio</h2>
    </div>
    <div class="nav-links">
      <a href="https://www.roblox.com/users/5525937576/profile">View Profile</a>
      <a href="https://whatsapp.com/channel/0029VaAfKWq7BLtUakspqi1R">Follow Channel</a>
    </div>
  </header>

  <!-- Games Section -->
  <section id="games">
    <div class="game-card" data-id="135869717619701">
      <h3>ReadyNode [Beta]</h3>
      <p>Explore the early build of ReadyNode!</p>
      <button class="play-btn">Play</button>
    </div>

    <div class="game-card" data-id="85250100428738">
      <h3>R25</h3>
      <p>R25 is your new way to play and build!</p>
      <button class="play-btn">Play</button>
    </div>
  </section>

  <footer>
    Founder & Developer: <a href="#">Abel</a><br />
    ¬© 2025 BloxGlobe Studio‚Ñ¢. All rights reserved.
  </footer>

  <script>
    // --- Remove Loading After 10s ---
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
    }, 10000);

    // --- Roblox API Integration (Synced + Safe) ---
    async function loadGameInfo(universeId, card) {
      try {
        const [infoRes, votesRes, iconRes] = await Promise.all([
          fetch(`https://games.roblox.com/v1/games?universeIds=${universeId}`),
          fetch(`https://games.roblox.com/v1/games/votes?universeIds=${universeId}`),
          fetch(`https://thumbnails.roblox.com/v1/games/icons?universeIds=${universeId}&size=512x512&format=Png`)
        ]);

        if (!infoRes.ok || !votesRes.ok || !iconRes.ok)
          throw new Error("API request failed");

        const [infoData, votesData, iconData] = await Promise.all([
          infoRes.json(), votesRes.json(), iconRes.json()
        ]);

        const game = infoData.data[0];
        const votes = votesData.data[0];
        const thumb = iconData.data[0]?.imageUrl;

        // Thumbnail
        const img = document.createElement("img");
        img.src = thumb || "https://tr.rbxcdn.com/3e1b69e2b2a0c9b2c9a8d8b94f4a9a6f/420/420/Image/Png";
        img.alt = game.name;

        // Stats
        const stats = document.createElement("div");
        stats.className = "stats";
        stats.innerHTML = `
          <p>üëÄ ${game.visits.toLocaleString()} visits</p>
          <p>üßç ${game.playing.toLocaleString()} playing now</p>
          <p>üëç ${votes.upVotes.toLocaleString()} | üëé ${votes.downVotes.toLocaleString()}</p>
          <p>üïí Updated: ${new Date(game.updated).toLocaleDateString()}</p>
        `;

        card.prepend(img);
        card.appendChild(stats);

        // Play button
        card.querySelector(".play-btn").onclick = () => {
          window.open(`https://www.roblox.com/games/${universeId}`, "_blank");
        };

      } catch (err) {
        console.error("Failed to load Roblox API data:", err);
        card.innerHTML += `<p style="color: #ff6666;">‚ö†Ô∏è Failed to load game info.</p>`;
      }
    }

    document.querySelectorAll(".game-card").forEach(card => {
      loadGameInfo(card.dataset.id, card);
    });
  </script>
</body>
</html>
